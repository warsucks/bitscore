<div class="white">
  <ul class="history">
    <h3 style="color:black">Your Transaction History</h3>
    <li ng-repeat="txn in transactions">
      Sender: {{txn.sender.name}} ({{txn.sender.id}})<br>
      Recipient: {{txn.recipient.name}} ({{txn.recipient.id}})<br>
      Amount: {{txn.amount.amount}} {{txn.amount.currency}}<br>
      Status: {{txn.status}}<br>
      Timestamp: {{txn.created_at}}<br>
      <br>
    </li>
  </ul>
</div>
